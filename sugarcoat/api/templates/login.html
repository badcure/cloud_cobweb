{% extends 'base.html' %}

{% block main_body %}
{% if logged_in %}
You are logged in, <a href="{{ url_for('logout_fn') }}">logout here.</a>
{% else %}
<form method="POST">
    {{ form.hidden_tag() }}

    {% for field in form %}
    {% if field.widget.input_type != 'hidden' %} {{ field.label }} {% endif %}
    {{ field }}<br>
    {% endfor %}
    <input type="submit" name="Login">
{% endif %}
</form>
{% endblock %}
