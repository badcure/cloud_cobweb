<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="/static/rci.css">
    <meta charset="UTF-8">
    <title>Homepage</title>
</head>
<body>

{% block flash_messages %}
{% with messages = get_flashed_messages() %}
{% if messages %}
<ul class=flashes>
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
{% endwith %}
{% endblock %}
{% block main_body %}{% endblock %}
</body>
</html>
